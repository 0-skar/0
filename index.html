<!DOCTYPE html>
<html>
<head>
    <title>Centrowane zdjęcia z linkiem</title>
    <style>
        body {
            background-color: black;
            color: white; /* Opcjonalnie, aby tekst był widoczny na czarnym tle */
            text-align: center; /* Aby centrować tekst */
        }
        img {
            margin-top: 20px; /* Dodaje przestrzeń od góry */
            display: block; /* Ustawia element blokowy */
            margin-left: auto; /* Centruje obraz poziomo */
            margin-right: auto; /* Centruje obraz poziomo */
        }
        iframe {
            margin-top: 40px; /* Dodaje przestrzeń powyżej iframe */
        }
    </style>
</head>
<body>
    <img src="https://github.com/0-skar/0/blob/main/light.png?raw=true" width="800">
    <iframe src="https://1drv.ms/v/s!AiL6NV8w2pqkjnYGCaEgtNaaaOCz?e=qKr27d" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    <h1>Hi, I'm Oskar. Check my photos below:</h1>
    <a href="https://przykładowa-strona.com" target="_blank">
        <img src="https://github.com/0-skar/0/blob/main/art.png?raw=true" width="400" height="200">
    </a>
    <img src="https://github.com/0-skar/0/blob/main/arrow2.png?raw=true" width="50" height="200">
    <p style="font-size: 36px;">Click</p>
</body>
</html>
